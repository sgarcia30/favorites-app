<!DOCTYPE html>
<html lang="en">
<head>
	<title>Favorites!</title>
</head>
<body>
	<form class="favoritesForm">
		<fieldset>
			<legend>What are your favorites?</legend>
			<label for="color">Favorite Color:</label>
			<input type="text" name="color" id="color"><br>
			<label for="animal">Favorite Animal:</label>
			<input type="text" name="animal" id="animal"><br>
			<label for="food">Favorite Food:</label>
			<input type="text" name="food" id="food"><br>
			<label for="facialFeat">Favorite Facial Feature:</label>
			<input type="text" name="facialFeat" id="facialFeat"><br>
			<label for="song">Favorite Song:</label>
			<input type="text" name="song" id="song"><br>
			<label for="movie">Favorite Movie:</label>
			<input type="text" name="movie" id="movie"><br>
			<button>Submit</button>
		</fieldset>
	</form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
